<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        margin: 0px
      }
      div {
        display: inline-block;
        background-color: black;
        width: 100px;
        height: 100px;
        margin: -2px;
      }
      #topfirst {
        border: 50px solid red;
      }
      #bottomfirst {
        border: 50px solid blue;
      }
      #topsecond {
        border: 50px solid red;
        border-left: 0;
      }
      #bottomsecond {
        border: 50px solid blue;
        border-left: 0;
      }
    </style>
  </head>

  <body>
    <div id="topfirst"></div>
    <div id="topsecond"></div>
    <div id="bottomfirst"></div>
    <div id="bottomsecond"></div>
  </body>

</html>
